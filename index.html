<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name">Gian Souza</h1>
            <h2 class="profile-username">@eriicdev</h2>
            <ul class="numbers">
                <li class="numbers-item" >
                    <h4>Repositórios</h4>
                    <div id="repositories">5</div>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <div id="followers">5</div>
                </li>
                <li class="numbers-item" >
                    <h4>Seguindo</h4>
                    <div id="following">5</div>
                </li>
            </ul>
            <a href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const name = document.querySelector('.profile-name');
            const username = document.querySelector('.profile-username');
            const avatar = document.querySelector('.profile-avatar');
            const repositories = document.querySelector('#repositories');
            const followers = document.querySelector('#followers');
            const following = document.querySelector('#following');
            const link = document.querySelector('.profile-link');

            fetch('https://api.github.com/users/eriicdev')
            .then(function(resposta) {
                return resposta.json();
            })
            .then(function(json) {
                name.innerText = json.name;
                username.innerText = json.login;
                avatar.src = json.avatar_url;
                repositories.innerText = json.public_repos;
                followers.innerText = json.followers;
                following.innerText = json.following;
                link.href = json.html_url;
            })
            .catch(function(){
                alert('Erro ao buscar suas informações, tente novamente mais tarde!');
            })
        })
    </script>
</body>
</html>
